<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
  <title></title>

  <link href="lib/ionic/css/ionic.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">

  <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

  <!-- ionic/angularjs js -->
  <script src="lib/ionic/js/ionic.bundle.js"></script>

  <!-- cordova script (this will be a 404 during development) -->
  <script src="lib/ngCordova/dist/ng-cordova.js"></script>
  <script src="cordova.js"></script>

  <!-- your app's js -->
  <script src="js/app.js"></script>
  <script src="js/services.js"></script>
</head>

<body ng-app="starter" ng-controller="MainCtrl">
  <ion-header-bar>
    <h1 class="title">Report</h1>
  </ion-header-bar>
  <ion-content padding="true">
      <img ng-src="{{lastPhoto}}" style="max-width: 100%">
      <input type="hidden" value="{{lastPhoto}}" ng-model="report.imageData">
      <img ng-show="lastPhoto === undefined" src="../img/placeholder.png">
      <button ng-click="getPhoto()" class="button button-block button-primary">Take Photo</button>
      <div class="list">
        <label class="item item-input item-select">
          <div class="input-label">
            Type
          </div>
          <select ng-model="report.type">
            <option>business</option>
            <option selected>residential</option>
          </select>
        </label>
        <label class="item item-input item-select">
          <div class="input-label">
            Category
          </div>
          <select ng-model="report.category">
            <option>Water Leak</option>
            <option selected>Water Wastage</option>
          </select>
        </label>
        <label class="item item-input">
          <textarea placeholder="description" ng-model="report.description" required></textarea>
        </label>
        <label class="item item-input">
          <input type="date" ng-model = "report.date" value="{{date | date:'yyyy-MM-dd'}}" required>
        </label>
         <label class="item item-input">
          <input type="text" ng-model = "report.latlong"  required>
        </label>
        <button type="button" ng-click="getLatLong()" class="button button-positive">
          Use Current Location
        </button>
        <label class="item item-input">
          <input type="email" ng-model="report.email" placeholder="contact email" required>
        </label>

      </div>
      <div class="padding">

        <button type="button" ng-click="createReport(report)" class="button button-block button-positive">
          Submit Report
        </button>
      </div>
  </ion-content>
</body>

</html>
